<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Visualization</title>


    <style>
        #map {
            width: 100%;
            height: 80%;
        }
    </style>

    <script>

        function getdates() {
            fetch("http://localhost:2000/getdates").then(
                (resp) => {
                    resp.json().then(
                        (json) => {
                            let datesel = document.getElementById("date")
                            for (i in json) {
                                datesel.add(new Option(json[i], json[i]))
                            }
                        }
                    ).catch(console.log)
                }
            ).catch(console.log)
        }

        function gettimes(x) {
            console.log(x)
            fetch("http://localhost:2000/gettimes?date=" + x).then(
                (resp) => {
                    resp.json().then(
                        (json) => {
                            let timesel = document.getElementById("time")
                            for (let i = 0; i < timesel.options.length; i++) {
                                if (i != 0)
                                    timesel.remove(i)
                            }
                            for (i in json) {
                                timesel.add(new Option(json[i], json[i]))
                            }
                        }
                    ).catch(console.log)
                }
            ).catch(console.log)
        }

        function getdata(date, time) {
            if (time == "") return
            console.log(date, time)
            fetch("http://localhost:2000/getdata?date=" + date + "&time=" + time).then(
                (resp) => {
                    resp.json().then(console.log).catch(console.log)
                }
            ).catch(console.log)
        }

        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 2,
                center: { lat: 29.951412, lng: 122.317679 },
                mapTypeId: 'terrain'
            });
        }

    </script>

</head>

<body onload="getdates()">

    <select name="date" id="date" onchange="gettimes(this.value)">
        <option value="">Select date</option>
    </select>

    <select name="time" id="time" onchange="getdata(document.getElementById('date').value, this.value)">
        <option value="">Select time</option>
    </select>
    <div id="map"></div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=visualization&callback=initMap">
    </script>
</body>

</html>
