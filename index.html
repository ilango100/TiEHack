<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Visualization</title>


    <style>
        #map {
            width: 100%;
            height: 90%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    <script>

        function getdates() {
            fetch("http://localhost:2000/getdates").then(
                (resp) => {
                    resp.json().then(
                        (json) => {
                            let datesel = document.getElementById("date")
                            for (i in json) {
                                datesel.add(new Option(json[i], json[i]))
                            }
                        }
                    ).catch(console.log)
                }
            ).catch(console.log)
        }

        function gettimes(x) {
            console.log(x)
            fetch("http://localhost:2000/gettimes?date=" + x).then(
                (resp) => {
                    resp.json().then(
                        (json) => {
                            let timesel = document.getElementById("time")
                            for (let i = 0; i < timesel.options.length; i++) {
                                if (i != 0)
                                    timesel.remove(i)
                            }
                            for (i in json) {
                                timesel.add(new Option(json[i], json[i]))
                            }
                        }
                    ).catch(console.log)
                }
            ).catch(console.log)
        }

        function getdata(date, time) {
            if (time == "") return
            console.log(date, time)
            fetch("http://localhost:2000/getdata?date=" + date + "&time=" + time).then(
                (resp) => {
                    resp.json().then(
                        (json) => {
                            heatMapData.clear()
                            for (i = 0; i < json.length; i++) {
                                heatMapData.push({
                                    location: new google.maps.LatLng(json[i]["latitude"], json[i]["longitude"]),
                                    weight: json[i][document.getElementById("data").selectedIndex],
                                })
                            }
                            console.log(heatMapData)
                            setHeatMap(heatMapData)
                            curData = json
                        }
                    ).catch(console.log)
                }
            ).catch(console.log)
        }

        function setHeatMap(heatMapData) {
            hMap = new google.maps.visualization.HeatmapLayer({
                "data": heatMapData,
                "maxIntensity": 10,
                "radius": 20,
                "dissipating": false,
                "map": map
            })
        }

        var map, hMap, heatMapData, curData;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 6,
                center: { lat: 34.006514, lng: 102.741230 },
            });
            heatMapData = new google.maps.MVCArray()
        }

        function update(data) {
            console.log(data)
             heatMapData.clear()
             for (i = 0; i < curData.length; i++) {
                heatMapData.push({
                    location: new google.maps.LatLng(curData[i]["latitude"], curData[i]["longitude"]),
                    weight: curData[i][data],
                })
             }
            console.log(heatMapData)
            setHeatMap(heatMapData)
        }

    </script>

</head>

<body onload="getdates()">

    <select name="date" id="date" onchange="gettimes(this.value)">
        <option value="">Select date</option>
    </select>

    <select name="time" id="time" onchange="getdata(document.getElementById('date').value, this.value)">
        <option value="">Select time</option>
    </select>

    <select name="data" id="data" onchange="update(this.value)" >
        <option value="co">CO</option>
        <option value="no2">NO2</option>
        <option value="o3">O3</option>
        <option value="so2">SO2</option>
        <option value="pm10">PM10</option>
        <option value="pm25">PM2.5</option>
        <option value="temperature">Temperature</option>
        <option value="dewpoint">Dewpoint</option>
        <option value="pressure">Pressure</option>
        <option value="humidity">Humidity</option>
        <option value="wind">Wind</option>

    </select>

    <div id="map"></div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=visualization&callback=initMap">
